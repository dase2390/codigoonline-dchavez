<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <section>
            <form>
                <!-- atributo type -> TIPO DE INFORMACION QUE QUEREMOS INTRODUCIR -->
                <!-- Placeholder : texto de ayuda para el INPUT -->
                <!-- REQUIRED es para que un campo sea obligatorio -->

                <p>
                    <label>Nombre:</label>
                    <input type="text" placeholder="TEXTO DE AYUDA" id="nombre" name="inputnombre" required autofocus tabindex="1"/>
                </p>
                <p>
                    <label for=""> Fecha de Nac</label>
                    <input type="date" id="fechaNac" name="fechaNac" value="DAVID">

                </p>
                <p>

                    <!-- cuando haga tab este sera el segundo debido al tabindex ( probar en navegador haciendo tab ) -->
                    <label for="sueldo">Sueldo:</label>
                    <input type="number" id="sueldo" name="sueldo" step="5" min="1000" max="3500" tabindex="2">

                </p>

                <p>
                    <label for="pwd">Contraseña</label>
                    <input type="password" id="pwd" name="pwd" required maxlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="minimo 8 caracteres, 1 mayus 1 minus y 1 numero" >
                    <small>Minimo 6 y maximo 10 caracteres</small>
                </p>

                <p>
                    <label for="">Email</label>
                    <input type="email" id="email" name="email">
                </p>

                <p> <label for="miColor">Color Favorito</label></p>
                <input type="color" id="miColor" name="miColor">

                </p>
                <p>

                    <label for="horaReg">Hora de Registro</label></p>
                <input type="time" id="horaReg" name="horaReg">

                </p>
                <p>
                    <label>Elija Turno</label>
                </p>
                <p>

                    <!--el atributo for y id se conenctan y sirve para que cuando hagas clic en el texto o la bolita igual se marque ( ver en pagina) -->
                    <!-- atributo checked es para que aparesca marcado por defecto -->
                    <!-- El name es igual para que se discriminen entre si y solo se pueda elegir uno de ellos, name y value se conectan  -->

                    <label for="turnodia">Mañana</label>
                    <input type="radio" name="turno" id="turnodia" checked value="m">
                    |
                    <label for="turnotarde">Tarde</label>
                    <input type="radio" name="turno" id="turnotarde" value="t">
                    |
                    <label for="turno snoche">Noche</label>
                    <input type="radio" name="turno" id="turnonoche" value="n">
                </p>

                <p>
                    <label>Seleccione Materias</label>

                </p>

                <p>
                    <label for="uxui">UX/UI</label>
                    <input type="checkbox" id="uxui" name="uxui" value="uxui">
                    |
                    <label for="GIT">GIT</label>
                    <input type="checkbox" id="git" name="git" value="git">
                    |
                    <label for="devops">DevOps</label>
                    <input type="checkbox" id="devops" name="devops" value="devops">

                </p>

                <p>

                    <!-- Etiqueta textarea esun tipo de  INPUT: area de texto -->
                    <label for="mensaje">Escriba un Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                        placeholder="Escriba un mensaje al admin"></textarea>
                </p>

                <p>

                    <!-- select te permite elegir entre varias opciones, un menu desplegable -->
                    <label for="pais">Seleccione un Pais</label>
                    <select name="pais" id="pais">
                        <option value="0">--Seleccione--</option>
                        <option value="pe">Peru</option>
                        <option value="ho">Honduras</option>
                        <option value="mx">Mexico</option>
                    </select>
                </p>

                <!-- Tipo submit porque manda el formulario, no es un boton cualquiera es el boton submit, es el unico boton que hara posible el envio de datos al servidor -->
                <!-- es importante aclarar que es un boton tipo submit o de tipo button , esta aclaracion es importante solo en formularios porque la confuison de button o submit solo se presenta en FORMULARIOS -->
                <!-- boton tipo reset es para limpiar todos los campos  -->

                <button type="submit">Registrarse</button>
                <button type="button"> Regresar al menu </button>
                <button type="reset"> Limpiar Campos</button>


            </form>
        </section>
    </main>

</body>

</html>
